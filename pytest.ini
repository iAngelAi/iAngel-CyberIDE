[pytest]
# Pytest configuration for CyberIDE

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (used when --cov is passed)
# Example: pytest --cov=src --cov=neural_cli

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    neural: Neural core specific tests
    frontend: Frontend related tests

# Ignore patterns
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    node_modules
    dist
    build
    *.egg
    .venv
    venv

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevents hanging tests)
# Requires: pip install pytest-timeout
# timeout = 300

# Parallel execution (requires pytest-xdist)
# Run with: pytest -n auto
# addopts = -n auto
